
<h1>Distributed sports event hosting platform</h1>
<div>Create or Join a room</div>
<div class="container" id="main-container">

    
        <h4>Create Room for event</h4>
    
    <form #addForm="ngForm" (ngSubmit)="onCreateRoom(addForm)" >
        <label  for="name">Add Room Description</label>
        <div class="row">
            <div class="col-6">
                <input type="text" ngModel name="name" class="form-control " id="name" placeholder="Description" required>
            </div>
            <div class="col-6">
                <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary col-4" >Create Room</button>
            </div>
        </div>
    </form>



        <h4> Join already created rooms </h4>
    <form #joinForm="ngForm" (ngSubmit)="onJoinRoom(joinForm)">
        <label for="roomId">Enter Room ID</label>
        <div class="row">
            <div class="col-6">
                <input type="number" ngModel name="roomId" class="form-control" id="roomId" placeholder="Room ID" required>
            </div>
            <div class="col-6">
                <button [disabled]="joinForm.invalid" type="submit" class="btn btn-primary col-4" >Join Room</button>
            </div>
        </div>
    </form>


        <h4> Have enough participants? Organize your teams here</h4>
    <form #joinTeamOrganizeForm="ngForm" (ngSubmit)="onJoinTeamOrganize(joinTeamOrganizeForm)">
        <label for="roomId">Enter Room ID</label>
        <div class="row">
            <div class="col-6">
                <input type="number" ngModel name="roomId" class="form-control" id="roomId" placeholder="Room ID" required>
            </div>
            <div class="col-6">
                <button [disabled]="joinTeamOrganizeForm.invalid" type="submit" class="btn btn-primary col-4" >Organize Teams</button>
            </div>
        </div>
    </form>

</div>
