
<label>Add further Participants:</label>
<div class = "row">
      
      <div class="col-6">
            <button class="btn btn-primary row">
               <a class="nav-link" (click)="onOpenModal(null, 'add')">Add Participant</a>
            </button>
      </div>
</div>

 
 <!-- Add Participant Modal -->
<div class="modal fade" id="addParticipantModal" tabindex="-1" role="dialog" aria-labelledby="addParticipantModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="addParticipantModalLabel">Add Participant</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <form #addForm="ngForm" (ngSubmit)="onAddParticipant(addForm)">
           <div class="form-group">
              <label for="name">Name</label>
              <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
           </div>
           <div class="form-group">
              <label for="priority">Has Priority</label>
              <input type="checkbox" ngModel name="priority" class="form-control" id="priority" placeholder="Has Priority">
           </div>
           <div class="form-group">
              <label for="team">Team</label>
              <input type="number" ngModel name="team" class="form-control" id="team" placeholder="Team" >
           </div>
           <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" ngModel name="rating" class="form-control" id="rating" placeholder="Rating">
         </div>
              <div class="modal-footer">
              <button type="button" id="add-participant-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
           </div>
           
           </form>
        </div>
     </div>
   </div>
